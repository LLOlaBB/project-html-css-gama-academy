<header>
    Alguém faz o Header por favor
    <h1>Biblioteca Gama</h1>
</header>
<main>

    <div class="adicionar" id="adicionaLivro">
        <form action="#" method="post">
            <fieldset>
                <legend>Adicionar livro</legend>
                <span for="nomeLivro" id="labelNome">Nome:</span>
                <input type="text" id="nomeLivro" name="nome">
                <br>
                <span for="nomeLivro" id="labelDescr">Descrição:</span>
                <input type="text" id="nomeLivro" name="descricao">
                <br>
                <span for="autorLivro" id="labelAutor">Autor:</span>
                <input type="text" id="autorLivro" name="autor">
                <br>
                <span for="editoraLivro" id="labelEditora">Editora:</span>
                <input type="text" id="editoraLivro" name="editora">
                <br>
                <input type="button" value="Adicionar Livro">
            </fieldset>
        </form>
    </div>

    <div class="lista" id="listaLivro">
        <div>
            <span>Acervo</span>
            <br>
            <!-- <i onclick="displayLista()" id="arrow" class="fa-solid fa-chevron-down flecha"></i> -->
        </div>
        <table id="tabela" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th scope="col">Titulo</th>
                    <th scope="col">Descrição</th>
                    <th scope="col">Autor</th>
                    <th scope="col">Editora</th>
                    <th scope="col">Opções</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let livro of livros">
                    <td>{{livro.nome}}</td>
                    <td>{{livro.descr}}</td>
                    <td>{{livro.autor}}</td>
                    <td>{{livro.editora}}</td>
                    <td><button aria-label="Editar"><i
                                class="fa-solid fa-pen-to-square"></i></button>&nbsp;&nbsp;&nbsp;&nbsp;<button
                            aria-label="Deletar"><i class="fa-solid fa-trash"></i></button></td>
                </tr>
            </tbody>
            <tfoot>Total de livros: </tfoot>
        </table>
    </div>
    <footer>&copy; Grupo 3</footer>

</main>
